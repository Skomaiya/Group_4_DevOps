name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci-checks:
    name: CI Checks (lint, tests, security)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: learnhub_test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd="pg_isready -U testuser -d learnhub_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: learnhub_api.settings
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: learnhub_test_db
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: test-secret-key
      DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: flake8 .

      - name: Migrate & Test (Django)
        working-directory: backend
        run: |
          python manage.py migrate --noinput
          python manage.py test --noinput

      - name: Build Docker image (backend)
        run: docker build -t learnhub-backend .

      # --- Security scans (same as CI) ---
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar -xzf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/trivy

      - name: Security Scan – Docker Image (Trivy)
        run: |
          trivy image \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --exit-code 1 \
            learnhub-backend:latest

      - name: Install tfsec
        run: |
          curl -sSL https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/tfsec

      - name: Security Scan – Terraform (tfsec)
        run: |
          tfsec terraform

  deploy:
    name: Deploy to Production (ACR + Ansible)
    runs-on: ubuntu-latest
    needs: ci-checks

    env:
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
      IMAGE_TAG: ${{ github.sha }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        run: |
          echo "${ACR_PASSWORD}" | docker login "${ACR_LOGIN_SERVER}" -u "${ACR_USERNAME}" --password-stdin

      - name: Build & push backend image
        run: |
          docker build -t ${ACR_LOGIN_SERVER}/group4devops-backend:${IMAGE_TAG} backend
          docker push ${ACR_LOGIN_SERVER}/group4devops-backend:${IMAGE_TAG}

      - name: Build & push frontend image
        run: |
          docker build -t ${ACR_LOGIN_SERVER}/group4devops-frontend:${IMAGE_TAG} frontend
          docker push ${ACR_LOGIN_SERVER}/group4devops-frontend:${IMAGE_TAG}

      - name: Configure SSH for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.BASTION_PUBLIC_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.APP_PRIVATE_IP }} >> ~/.ssh/known_hosts

      - name: Generate Ansible inventory
        run: |
          cat > ansible/inventory.ini << EOF
          [app_server]
          app-vm ansible_host=${{ secrets.APP_PRIVATE_IP }}

          [app_server:vars]
          ansible_user=${{ secrets.APP_VM_USERNAME }}
          ansible_ssh_private_key_file=~/.ssh/id_rsa
          ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q ${{ secrets.APP_VM_USERNAME }}@${{ secrets.BASTION_PUBLIC_IP }}"'
          EOF

      - name: Install Ansible
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ansible via pip
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook (deploy)
        working-directory: ansible
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          IMAGE_TAG: ${{ github.sha }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          DEBUG: "False"
        run: |
          ansible-playbook deploy.yml
