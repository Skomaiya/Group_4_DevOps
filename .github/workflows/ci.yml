name: CI Pipeline

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Lint, Test & Build Docker Image
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: learnhub_test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd="pg_isready -U testuser -d learnhub_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: learnhub_api.settings
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: learnhub_test_db
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: test-secret-key
      DEBUG: "False"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: flake8 .

      - name: Migrate & Test (Django)
        working-directory: backend
        run: |
          python manage.py migrate --noinput
          python manage.py test --noinput

      - name: Build Docker Image
        run: docker build -t learnhub-backend .
