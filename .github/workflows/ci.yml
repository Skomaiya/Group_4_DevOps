name: CI Pipeline

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Lint, Test & Build Docker Image
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: learnhub_test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd="pg_isready -U testuser -d learnhub_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: learnhub_api.settings
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: learnhub_test_db
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: test-secret-key
      DEBUG: False

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Linting Tools (flake8)
        run: |
          pip install flake8

      - name: Run Linting (flake8)
        run: |
          cd backend
          flake8 .
        continue-on-error: false

      - name: Run Django Tests
        run: |
          cd backend
          python manage.py migrate --noinput
          python manage.py test --noinput

      - name: Build Docker Image
        run: docker build -t learnhub-backend .
        continue-on-error: false
