name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  build-test:
    name: Lint, Test & Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # Python setup
      # -------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # -------------------------------
      # Linting
      # -------------------------------
      - name: Run flake8
        run: flake8 .

      # -------------------------------
      # Django tests
      # -------------------------------
      - name: Run Django tests
        working-directory: backend
        run: |
          python manage.py migrate --noinput
          python manage.py test --noinput

      # -------------------------------
      # Build Docker image (scan target)
      # -------------------------------
      - name: Build backend image for scanning
        run: docker build -t learnhub-backend backend/

      # -------------------------------
      # Trivy security scan
      # -------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy scan (fail on high/critical)
        run: trivy image --severity CRITICAL,HIGH --exit-code 1 learnhub-backend

      # -------------------------------
      # tfsec IaC scan (FIXED install)
      # -------------------------------
      - name: Install tfsec
        run: |
          wget https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -O tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/tfsec

      - name: Run tfsec
        run: tfsec terraform/ || true
